machine:
  services:
    - docker

dependencies:
  post:
    - docker build -t byuoitav/pjlink-microservice .

deployment:
  production:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      - docker push byuoitav/pjlink-microservice
      - ./deploy.sh
